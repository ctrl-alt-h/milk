name: CI Build Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Install Build Dependencies (Ubuntu)
      run: |
        sudo apt update
        sudo apt install -y build-essential libraylib-dev cmake
        
    - name: Configure Build with CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
        
    - name: Build Project
      run: |
        cd build
        # This executes the build process using the generated makefiles
        cmake --build .
        
    - name: Verify Build Artifacts
      run: |
        # Replace 'milk' with the actual name of your executable if different
        ls -l build/milk
